<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Website</title>
    <style>
        /* General body and text settings */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }

        /* Center the content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Box for the content */
        .content {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
        }

        /* Heading styles */
        h1 {
            font-size: 2.5rem;
            color: #5a67d8;
            margin-bottom: 20px;
        }

        /* Paragraph styles */
        p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1rem;
            color: white;
            background-color: #5a67d8;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4c51bf;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">
            <h1>Welcome to My GitHub Pages Website!</h1>
            <p>This is a simple, yet modern, page hosted on GitHub Pages. Explore, learn, and create amazing things!</p>
            <a href="#" class="btn">Learn More</a>
        </div>
    </div>

</body>
</html>
